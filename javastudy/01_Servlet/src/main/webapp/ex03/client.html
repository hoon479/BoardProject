<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <!-- 1. GET 방식 요청 : <a> 태그 -->
    <div>
    	<a href="http://localhost:9090/01_Servlet/AnchorServlet">정상링크1</a>
    </div>
    <div>
    	<a href="/01_Servlet/AnchorServlet">정상링크2(추천)</a>
    </div>
	<div>
    	<a href="/AnchorServlet">불량링크1(슬래시로 시작하면 컨텍스트 패스로 인식)</a>
    </div>
    <div>
    	<a href="01_Servlet/AnchorServlet">불량링크2(컨텍스트 패스는 슬래시로 시작 해야함)</a>
    </div>
    <div>
    	<a href="AnchorServlet">불량링크3(URL 매핑으로 인식되자만 HTML 문서의 경로에 따라 실행 여부가 다름)</a>
    </div>
    
    <!-- 연습  -->
    <!-- 응답 : 1+2+3 -->
    <div>
    	<a href="/01_Servlet/AnchorServlet?a=1&b=2">더하기</a>
    </div>
    
    <hr>
    
    <!-- 2. GET 방식 요청 : 자바스크립트 location -->
    <div>
    	<button id="btn1">링크</button>
    	<button id="btn2" data-name='김종훈'>링크2</button>
    </div>
	<script src="../js/jquery-3.6.1.min.js"></script>
	<script>
		$('#btn1').on('click', function(event){
		    //location.href = '/01_Servlet/LocationServlet'; 시험문제 
			open('/01_Servlet/LocationServlet');   // open(url, [name], [features])
		});
		$('#btn2').click(function(event){
			location.href = '/01_Servlet/LocationServlet?param=' + $(this).data('name');
		});
	</script>





</body>
</html>
